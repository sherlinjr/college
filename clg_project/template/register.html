{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<style>
 .body{
 margin:0;
 padding:0;
 font-family: sans-serif;
 background-size: cover;
 background-position: center;
 }
.login-page{
    width:300px;
    box-shadow:0 0 3px 0 ;

    padding:20px;
    margin: 10% auto 0;
    text-align:center;
    position:absolute;
    left: 450px;
    top: 150px;
    margin: 20px;
}
.border-txt{
   border-radius:20px;
   padding:10px;
   margin:10px 0;
   width:100%;
   border: 1px solid #999;
   outline:none;
}


</style>

<body >

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}
    <div>
        <img src="{% static 'assets/images/reg.jpg' %}" style="width:100%; height:900; ">
       <div class="login-page">
              <h1>Register Now</h1>
             <form method="POST" action="register">
               {% csrf_token %}
             <input type="text" name="username"  class="border-txt" placeholder="enter username " required><br>
             <input type="text" name="password" class="border-txt" placeholder="enter password"><br>
             <input type="text" name="confirm password" class="border-txt"  placeholder="enter confirmpassword" required><br>
                <p>
             <button>
                 <a href="{% url 'clg_app:login' %}"></a>submit
             </button></p>

             </form>
       </div>
    </div>
</body>

</html>
